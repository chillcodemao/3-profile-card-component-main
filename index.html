<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css" type="text/css">

<body>
    <div class="main">
        <div class="top">
            <img src="img/bg-pattern-top.svg">

                <p>London</p>
                <ul>
                    <li>80K</li>
                    <li>Followers</li>
                </ul>
                <ul>
                    <li>803K</li>
                    <li>Likes</li>
                </ul>
                <ul>
                    <li>1.4K</li>
                    <li>Photos</li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <img src="img/bg-pattern-bottom.svg">
        </div>
    </div>
